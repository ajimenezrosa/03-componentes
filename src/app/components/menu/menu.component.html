<ion-menu side="start" menuId="primerMenu" contentId="principal">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item autoHide="false" *ngFor="let c of componentes | async" [routerLink]="c.redirectTo">
                    <ion-icon slot="start" [name]="c.icon"></ion-icon>
                    <ion-label>{{c.name}}</ion-label>
                </ion-item>

            </ion-menu-toggle>


        </ion-list>
    </ion-content>
</ion-menu>
