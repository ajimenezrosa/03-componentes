
<ion-header>
  <ion-toolbar>

      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  <ion-title text-capitalize >avatar</ion-title>
 <ion-item slot="end">
  <ion-avatar>
    <img src="/assets/stan-lee.jpg">
  </ion-avatar>

</ion-item>

  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-chip color="primary" *ngFor="let i of [1,1,1,1]">
  <ion-avatar>
    <img src="/assets/stan-lee.jpg">
  </ion-avatar>
  <ion-label>Chip Avatar</ion-label>
</ion-chip>


  <ion-list>
      <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
            <img src="/assets/images.jpg">
        </ion-avatar>        
        <ion-label>Stan Lee</ion-label>
      </ion-item>
  </ion-list>


</ion-content>
