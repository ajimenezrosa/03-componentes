<app-header titulo="DateTime" ></app-header>

<ion-content>

      <ion-list>

          <ion-list-header>
              <ion-label>Datos de Nacimiento:</ion-label>
          </ion-list-header>

          <ion-item>
              <ion-label>Fecha de Nacimiento</ion-label>
              <ion-datetime placeholder="Nacimiento"
                  display-format="YYYY MMMM DD"
                  cancelText="Cancelar"
                  doneText ="Aceptar"
                  [ngModel]="fechaNaci.toISO"
                  (ionChange)="cambioFecha( $event )">
                          
                          </ion-datetime>
          </ion-item>

          <ion-list-header>
            <ion-label>Restricciones de Nacimiento:</ion-label>
          </ion-list-header>
          <ion-item>
              <ion-label>Min y Max</ion-label>
              <ion-datetime placeholder="yyyy-MM-dd"
                          display-format="YYYY MMMM-DD"
                          min="2015-01-01"
                          max="2015-12-31"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label>AÃ±os</ion-label>
              <ion-datetime placeholder="YYYY"
                          display-format="YYYY"
                          min="2015"
                          max="2025"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label>Custome Date</ion-label>
<ion-datetime [pickerOptions]="customePickerOptions" 
      [(ngModel)]="customDate"></ion-datetime>
          </ion-item>


      </ion-list>


</ion-content>
